<fieldset ng-disabled="vm.disableForm" disabled="vm.disableForm">
    <form role="form" name="vm.editForm" >
        <modal visible="vm.showDialogFlag" info="vm">
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.isShowRequired(vm.editForm.number) }">
                <label for="number">{{'job.table.edit.number' | i18n}}</label>
                <input type="number" class="form-control" id="number" name="number" placeholder="{{'job.table.edit.number.hint' | i18n}}"
                       ng-model="vm.job.number" ng-required="true"/>
                <div ng-if="vm.isShowRequired(vm.editForm.number)" class="help-block">{{'job.table.edit.number.required' | i18n}}</div>
            </div>
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.productTypeRequired }">
                <label for="productType">{{'job.table.edit.product' | i18n}}</label>
                <type-ahead id="productType" ng-model="vm.job.product" load-items="vm.loadProducts"
                            place-holder="'job.table.edit.product'" fixed-element="vm.fixedProduct"/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': vm.productTypeRequired }">
                <div ng-if="vm.productTypeRequired" class="help-block">{{'job.table.edit.product.required' | i18n}}</div>
            </div>
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.jobTypeRequired }">
                <label for="jobType">{{'job.table.edit.job-type' | i18n}}</label>
                <type-ahead id="jobType" ng-model="vm.job.jobType" load-items="vm.loadJobTypes"
                            place-holder="'job.table.edit.job-type'"/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': vm.jobTypeRequired }">
                <div ng-if="vm.jobTypeRequired" class="help-block">{{'job.table.edit.job-type.required' | i18n}}</div>
            </div>
            <div class="form-group glyphicon-asterisk"
                 ng-class="{ 'has-error': !vm.validDate(vm.job.completeDate)}">

                <label for="completeDate">{{'job.table.edit.complete.date' | i18n}}</label>
                <p class="input-group">
                    <input type="text" id="completeDate" name="completeDate" class="form-control"
                           ng-model="vm.job.completeDate" is-open="vm.completeDateOpened"
                           datepicker-options="vm.completeDateOptions" ng-required="true"
                           uib-datepicker-popup="{{vm.dateFormat}}"
                           show-button-bar = "true"
                           close-text="{{'common.close' | i18n}}" current-text="{{'calendar.current.day' | i18n}}" clear-text="{{'common.clear' | i18n}}"
                            />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.completeDateOpened = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
                <div ng-if="!vm.validDate(vm.job.completeDate)"
                     class="help-block">{{'job.table.edit.complete.date.required' | i18n}}</div>

                <!--
                <label for="completeDate">{{'job.table.edit.complete.date' | i18n}}</label>
                <input type="text" class="form-control" id="completeDate" name="completeDate" placeholder="{{'job.table.edit.complete.date.hint' | i18n}}"
                       ng-model="vm.job.completeDate" ng-required="true"/>
                <div ng-if="vm.isShowRequired(vm.editForm.completeDate)" class="help-block">{{'job.table.edit.complete.date.required' | i18n}}</div>
-->
            </div>

        </modal>
    </form>
</fieldset>
