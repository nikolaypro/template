<h1 class="text-center">{{'report.name.salary.with.group' | i18n}}</h1>
<h5 class="text-center">{{'report.create.date' | i18n : vm.data.creationDate}}</h5>
<h2 class="text-center">{{'report.salary.title.period' | i18n : vm.dateFrom : vm.dateTo}}</h2>

<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>{{'report.salary.job.type.column' | i18n}}</th>
            <th>{{'report.salary.cost.column' | i18n}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in vm.data.rows" ng-class="{success: row.isGroup}">
            <td>
            <td>{{row.name}}</td>
            <td><span ng-class="{'summary-cost-td':row.isGroup}">{{row.cost}}</span></td>
        </tr>
        </tbody>
    </table>
</div>
