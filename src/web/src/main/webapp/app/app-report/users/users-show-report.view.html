<h1 class="text-center">{{'report.name.users' | i18n}}</h1>
<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>{{'report.users.full_name.column' | i18n}}</th>
            <th>{{'report.users.login.column' | i18n}}</th>
            <th>{{'report.users.roles.column' | i18n}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in vm.data.rows">
            <td>
            <td>{{row.fullName}}</td>
            <td>{{row.login}}</td>
            <td>{{vm.formatRoles(row.roles)}}</td>
        </tr>
        </tbody>
    </table>
</div>
