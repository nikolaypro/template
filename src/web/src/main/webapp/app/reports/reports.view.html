    <div class="row" ng-show="vm.isCurrentAdminRole()">
        <div class="col-md-6">
            <h4><a href="" ng-click="vm.currReport = vm.currReport != vm.nameUsersReport ? vm.nameUsersReport : '-1'"

            </h4>
            <div ng-show="vm.currReport == vm.nameUsersReport" class="report-options">
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" ng-click="vm.nameUsersReport.createReport()">
                        {{'report.create' | i18n}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4><a href="" ng-click="vm.currReport = vm.currReport != vm.salaryReport ? vm.salaryReport : '-1'"
                   ng-class="{'black-font' : vm.currReport != vm.salaryReport}">{{'report.salary' | i18n}}</a></h4>
            <div ng-show="vm.currReport == vm.salaryReport" class="report-options">
                <progress-bar started="vm.salaryReport.started" action="vm.salaryReport.action"></progress-bar>
                <div class="form-group">
                    <date-picker vm="vm.salaryReport" ng-model="vm.salaryReport.date"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" ng-click="vm.salaryReport.createReport()">
                        {{'report.create' | i18n}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="vm.isCurrentAdminRole()">
        <div class="col-md-6">
            <h4><a href="" ng-click="vm.currReport = vm.currReport != vm.salaryLogReport ? vm.salaryLogReport : '-1'"
                   ng-class="{'black-font' : vm.currReport != vm.salaryLogReport}">Salary log report</a></h4>
            <div ng-show="vm.currReport == vm.salaryLogReport" class="report-options">
                <div style="padding-bottom: 10px">
                    <li ng-repeat="row in vm.logFiles">
                        <a href ng-click="vm.salaryLogReport.showLog(row)">
                            <span>{{row}}</span>
                        </a>
                    </li>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" ng-click="vm.salaryLogReport.showLogFiles()">
                        Show logs files
                    </button>
                </div>
            </div>
        </div>
    </div>
