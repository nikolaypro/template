<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4><a href="" ng-click="vm.currReport = vm.currReport != vm.signInOutReport ? vm.signInOutReport : '-1'"
                   ng-class="{'black-font' : vm.currReport != vm.signInOutReport}">{{'report.name.sign.in.out.user' | i18n}}</a></h4>
            <div ng-show="vm.currReport == vm.signInOutReport" class="report-options">
                <div><from-to-date-report-section info="vm.signInOutReport"/></div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" ng-click="vm.signInOutReport.createReport()">
                        {{'report.create' | i18n}}
                    </button>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
        </div>
    </div>
