<div class="input-group" uib-dropdown keyboard-nav>
    <!--| filter : $viewValue-->
    <input type="text" ng-model="ngModel"
           uib-typeahead="item for item in getItems($viewValue)"
           class="form-control" typeahead-editable="true"
           typeahead-min-length="1" autocomplete="off"
           typeahead-template-url="{{templateUrl}}"
            />
    <span class="input-group-btn">
            <button type="button" class="close edit-buttons" style="padding-left: 10px"
                    aria-hidden="true"
                    ng-click="ngModel = ''"
                    uib-popover="{{'common.filter.clear.tooltip' | i18n}}" popover-trigger="'mouseenter'">
                <!--<span class="titip-content">{{'common.filter.clear.tooltip' | i18n}}</span>-->
                &times;
            </button>
    </span>
</div>
