<fieldset ng-disabled="vm.disableForm">
    <form role="form" name="vm.editForm" >
        <modal visible="vm.showDialogFlag" info="vm">
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.isShowRequired(vm.editForm.name) }">
                <label for="name">{{'product.table.edit.name' | i18n}}</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="{{'product.table.edit.name.hint' | i18n}}"
                       ng-model="vm.product.name" ng-required="true"/>
                <div ng-if="vm.isShowRequired(vm.editForm.name)" class="help-block">{{'product.table.edit.name.required' | i18n}}</div>
            </div>
        </modal>
    </form>
</fieldset>
