<fieldset ng-disabled="vm.disableForm">
    <form role="form" name="vm.editForm" >
        <modal visible="vm.showDialogFlag" info="vm">
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.isShowRequired(vm.editForm.name) }">
                <label for="name">{{'job-subtype.table.edit.name' | i18n}}</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="{{'job-subtype.table.edit.name.hint' | i18n}}"
                       ng-model="vm.jobSubType.name" ng-required="true" focus-on/>
                <div ng-if="vm.isShowRequired(vm.editForm.name)" class="help-block">{{'job-subtype.table.edit.name.required' | i18n}}</div>
            </div>
            <div class="form-group glyphicon-asterisk" ng-class="{ 'has-error': vm.jobTypeRequired }">
                <label for="jobType">{{'job-subtype.table.edit.job-type' | i18n}}</label>
                <type-ahead id="jobType" ng-model="vm.jobSubType.jobType" load-items="vm.loadJobTypes"
                            place-holder="'job-subtype.table.edit.job-type'"/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': vm.jobTypeRequired }">
                <div ng-if="vm.jobTypeRequired" class="help-block">{{'job-subtype.table.edit.job-type.required' | i18n}}</div>
            </div>
            <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" id="useInSalaryReport" name="useInSalaryReport"
                               placeholder="{{'job-subtype.table.edit.use-in-salary-report.hint' | i18n}}"
                               ng-model="vm.jobSubType.useInSalaryReport">
                        {{'job-subtype.table.edit.use-in-salary-report' | i18n}}
                    </label>
            </div>
            <div class="form-group" ng-if="vm.reportGroupEnabled">
                <label for="reportGroup">{{'job-subtype.table.edit.report-group' | i18n}}</label>
                <input type="number" class="form-control" id="reportGroup" name="reportGroup"
                       placeholder="{{'job-subtype.table.edit.report-group.hint' | i18n}}"
                       ng-model="vm.jobSubType.reportGroup" ng-required="false"/>
            </div>
        </modal>
    </form>
</fieldset>
